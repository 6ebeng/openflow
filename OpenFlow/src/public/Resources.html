<div class="row">
  <h1 translate lib="web">resources</h1>
</div>
<div class="col-sm-12 text-right">
  <a class="btn btn-info" ng-click="ctrl.EnsureCommon()" translate lib="web"
    ng-show="menuctrl.hasrole('admins')">ensurecommon</a>
  <a href="#/Resource" class="btn btn-info" translate lib="web">addResource</a>
</div>
<div ng-show="ctrl.errormessage != ''"" class=" alert alert-danger" role="alert">{{ctrl.errormessage}}</div>
<table id="table1" class="table table-striped" when-scrolled="ctrl.more()" style="width: 100%;">
  <thead class="thead-dark">
    <tr>
      <th ng-click="ctrl.ToggleOrder('name')"><b translate lib="web">name</b></th>
      <th><b translate lib="web"># products</b></th>
      <th><b translate lib="web"># assigned</b></th>
      <th class="w-150" ng-click="ctrl.ToggleOrder('_created')"><b translate lib="web">created</b></th>
      <th scope="col" ng-click="ctrl.ToggleOrder('_modified')"><b translate lib="web">updated</b></th>
      <th class="w-150"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="model in ctrl.models">
      <td>{{model.name}}</td>
      <td>{{model.products.length}}</td>
      <td>
        {{ctrl.AssignCount(model)}}
      </td>
      <td>
        <timesince ng-model="model._created" />
      </td>
      <td>
        <timesince ng-model="model._modified" />
      </td>
      <td>
        <a class="btn" ng-href="#/Resource/{{model._id}}"><em class="fas fa-edit"></em></a>
        <a class="btn" href ng-click="ctrl.DeleteOne(model)" ng-disabled="ctrl.loading==true"><em
            class="fas fa-trash"></em></a>
      </td>
    </tr>
  </tbody>
</table>
