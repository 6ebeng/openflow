<div class="row">
  <h1 translate lib="web">oauthclients</h1>
</div>
<div class="col-sm-12 text-right">
  <em class="fas fa-cog fa-spin" ng-show="ctrl.loading==true"></em>
  <a href="#/OAuthClient" class="btn btn-info" translate lib="web">addoauthclient</a>
</div>
<div ng-show="ctrl.errormessage != ''"" class=" alert alert-danger" role="alert">{{ctrl.errormessage}}</div>
<table id="table1" class="table table-striped" when-scrolled="ctrl.more()" style="width: 100%;">
  <thead class="thead-dark">
    <tr>
      <th ng-click="ctrl.ToggleOrder('name')"><b translate lib="web">name</b></th>
      <th class="w-150" ng-click="ctrl.ToggleOrder('clientId')"><b translate lib="web">clientId</b></th>
      <th class="w-150" ng-click="ctrl.ToggleOrder('_created')"><b translate lib="web">created</b></th>
      <th class="w-150" ng-click="ctrl.ToggleOrder('_createdby')"><b translate lib="web">createdby</b></th>
      <th class="w-150"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="model in ctrl.models">
      <td>{{model.name}}</td>
      <td>{{model.clientId}}</td>
      <td>
        <timesince ng-model="model._created" />
      </td>
      <td>{{model._createdby}}</td>
      <td>
        <a class="btn" ng-href="#/OAuthClient/{{model._id}}"><em class="fas fa-edit"></em></a>
        <a class="btn" href ng-click="ctrl.DeleteOne(model)" ng-disabled="ctrl.loading==true"><em
            class="fas fa-trash"></em></a>
      </td>
    </tr>
  </tbody>
</table>
