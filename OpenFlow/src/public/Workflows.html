<div class="row">
  <h1 translate lib="web">workflows</h1>
  <p class="col-md-5 lead"></p>
  <div class="form-group col-sm-3 form-horizontal">
    <label class="sr-only">Filter</label>
    <div class="input-group unframed-addons">
      <div class="input-group-addon"><em class="fas fa-search"></em></div>
      <input ng-model="ctrl.searchstring" ng-change="ctrl.Search()" class="form-control input-md"
        ng-model-options="{debounce: 400}" />
    </div>
  </div>
</div>
<div ng-show="ctrl.errormessage != ''"" class=" alert alert-danger" role="alert">{{ctrl.errormessage}}</div>
<div class="row">
  <table id="table1" class="table table-striped" when-scrolled="ctrl.more()" style="width: 100%;">
    <thead class="thead-dark">
      <tr>
        <th ng-click="ctrl.ToggleOrder('name')"><b translate lib="web">name</b></th>
        <th ng-click="ctrl.ToggleOrder('_createdby')"><b translate lib="web">createdby</b></th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="model in ctrl.models">
        <td>{{model.name}}</td>
        <td>{{model._createdby}}</td>
        <td class="btn-cell">
          <a ng-href="#/Form/{{model._id}}" translate lib="web">invoke</a>
        </td>
        <td class="btn-cell">
          <a href ng-click="ctrl.DeleteOne(model)"><i class="az-trash"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
